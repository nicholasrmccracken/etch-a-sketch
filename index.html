<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <main>
        <p id="inscription"><span>Magic</span> <span id="title">Etch-a-Sketch</span> <span>Screen</span></p>
        <div id="grid"></div>
        <div id="control-panel">
            <div class="options-container">
                <p>64</p>
                <div class="controller-container">
                    <p>16</p>
                    <div id="size-controller" class="controller">
                        <div class="selector" data-state="16"></div>
                    </div>
                    <p>48</p>
                </div>
                <p>32</p>
            </div>
            <button id="clear">CLEAR</button>
            <div class="options-container">
                <div id="erase"></div>
                <div class="controller-container">
                    <div id="black"></div>
                    <div id="color-controller" class="controller">
                        <div class="selector" data-state="black"></div>
                    </div>
                    <div id="rainbow"></div>
                </div>
                <div id="shade"></div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
